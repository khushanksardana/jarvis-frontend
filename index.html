            <div class="system-message" style="animation-delay: 2.5s;">â–º Calibrating Voice Recognition...</div>
            <div class="system-message" style="animation-delay: 3.5s;">â–º AI System Ready!</div>
        </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = (Math.random() * 0.8 + 0.2).toString();
                container.appendChild(particle);
            }
        }

        // Ambient sci-fi sound
        function createAmbientSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.type = 'sine';
                oscillator1.frequency.value = 80;
                oscillator2.type = 'sawtooth';
                oscillator2.frequency.value = 120;
                
                gainNode.gain.value = 0.05;
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.start();
                oscillator2.start();
                
                // LFO for modulation
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                lfo.type = 'sine';
                lfo.frequency.value = 0.5;
                lfoGain.gain.value = 10;
                
                lfo.connect(lfoGain);
                lfoGain.connect(oscillator1.frequency);
                lfo.start();
                
                return () => {
                    oscillator1.stop();
                    oscillator2.stop();
                    lfo.stop();
                    audioContext.close();
                };
            } catch (error) {
                console.log('Audio context not available');
                return null;
            }
        }

        // Loading simulation
        function startLoading() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingText = document.getElementById('loadingText');
            
            const loadingMessages = [
                "Initializing Neural Networks...",
                "Loading AI Core Modules...",
                "Establishing Neural Pathways...",
                "Calibrating Voice Recognition...",
                "AI System Online!"
            ];

            let progress = 0;
            let currentMessage = 0;
            
            const interval = setInterval(() => {
                const increment = Math.random() * 8 + 3;
                progress = Math.min(progress + increment, 100);
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
                
                // Update loading message
                const messageIndex = Math.floor((progress / 100) * loadingMessages.length);
                if (messageIndex < loadingMessages.length && messageIndex !== currentMessage) {
                    loadingText.style.opacity = '0';
                    setTimeout(() => {
                        loadingText.textContent = loadingMessages[messageIndex];
                        loadingText.style.opacity = '1';
                        currentMessage = messageIndex;
                    }, 150);
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // Transition to main interface (you can customize this)
                        document.body.innerHTML = `

        form {

        <h1>Jarvis Assistant</h1>

               `;
                    }, 1500);
                }
            }, 600);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            const stopAudio = createAmbientSound();
            startLoading();
            
            // Stop audio when page unloads
            window.addEventListener('beforeunload', () => {
                if (stopAudio) stopAudio();
            });
        });
    </script>
